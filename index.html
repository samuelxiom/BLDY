<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLDY</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            font-size: 48px;
            letter-spacing: 10px;
        }
        .gallery img {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            display: block;
        }
        .audio-player {
            margin: 20px auto;
        }
        a {
            color: #ff0000; /* Red links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>BLDY</h1>

    <!-- Gallery Section -->
    <div class="gallery">
        <!-- Repeat this img tag for each image -->
        <img src="images/your-image1.jpg" alt="Artwork 1">
        <img src="images/your-image2.jpg" alt="Artwork 2">
        <!-- Add more images as needed -->
    </div>

    <!-- Audio Section -->
    <div class="audio-player">
        <!-- Replace with your own embed code from SoundCloud or Audiomack -->
        <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/YOUR_TRACK_ID&color=%23ff0000&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
        </iframe>
    </div>

</body>
</html>
